# -------------------------
# Database Configuration
# -------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/smartdine
spring.datasource.username=springuser
spring.datasource.password=strongpassword

# JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA / Hibernate Settings
# -------------------------
# 'update' is suitable for development; change to 'validate' or 'none' for production
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
# CHANGE THIS LINE in application.properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# For debugging JSON (Optional)
spring.jackson.serialization.fail-on-empty-beans=false